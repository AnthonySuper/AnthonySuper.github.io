---
layout: indexpage
title: "Anthony Super"
navname: "Home"
---

<div class="home">
  <div class="homepage-section" id="homepage-blog-posts">
    <a class="blog-header-link" href="/blog"><h1>Blog</h1></a>
    <ul class="blog-posts-list">
      {% for post in site.categories.blog limit:2 %}
      <li class="blog-posts-list-item">
        <span class="blog-post-date">
          {{ post.date | date: "%b %-d, %Y"}}
        </span>
        <h2>
          <a class="blog-post-link"
            href="{{ post.url | prepend: site.baseurl }}">
            {{post.title}}
          </a>
        </h2>
        <div class="blog-post-preview">
          {{ post.excerpt }}
        </div>
        <div class="blog-post-read-more">
          <a href="{{ post.url | prepend: site.baseurl}}">
            Read More
          </a>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
