<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    <header id="main-header">
      <h1>Blog</h1>
    </header>
    {% include navbar.html %}
    <article class="blog-post">
      <h1 class="blog-post-title">{{ page.title }}</h1>
      <span class="blog-post-date">
        {{ page.date | date: "%b %-d, %Y" }}
      </span>
      {{content}}
    </article>
    {% include footer.html %}
  </body>
</html>
